<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag variable to find even number</title>
</head>
<!-- 1------------------------------------------------------------ -->
<h4>Array Number</h4>
    <p id="numbers"></p>
    <h4>Even Number</h4>
    <p id="even"></p>
    <h4>Total Even numbers</h4>
    <p id="totaleven"></p>
<body>

</body>
<script>
    // 1----------------------------------------------------------------------
    let arr = [23, 45, 67, 234, 56, 23, 56, 45, 34, 45, 67, 6, 5];
    let check;
    let even = [];
    for (i = 0; i <= arr.length; i++) {
        if (arr[i] % 2 === 0) {
            check = arr[i];
            even.push(check);
        }
    }
    document.getElementById("numbers").innerHTML = arr;
    document.getElementById("even").innerHTML = even;
    document.getElementById("totaleven").innerHTML = even.length;
</script>

</html>
